<!DOCTYPE html>
<html>
<head>
    <title>LugubriousEra - Inventory</title>
    <link rel="stylesheet" type="text/css" href="inventory.css"> <!-- Link to your inventory.css file -->
</head>
<body>
    <header>
        <h1>Welcome to the Luguburious Era Bank</h1>
    </header>
    <div class="equipment">
        <div class="equipment-slot" id="helmet">Helmet</div>
        <div class="equipment-slot" id="cape">Cape</div>
        <div class="equipment-slot" id="arrow">Arrow</div>
        <div class="equipment-slot" id="necklace">Necklace</div>
        <div class="equipment-slot" id="platebody">Platebody</div>
        <div class="equipment-slot" id="sword">Sword</div>
        <div class="equipment-slot" id="shield">Shield</div>
        <div class="equipment-slot" id="platelegs">Platelegs</div>
        <div class="equipment-slot" id="boots">Boots</div>
        <div class="equipment-slot" id="gloves">Gloves</div>
        <div class="equipment-slot" id="ring">Ring</div>
    </div>
    <div class="inventory">
        <!-- Inventory slots will go here -->
    </div>
    <script src="inventory.js"></script> <!-- Add this script reference for inventory functionality -->
</body>
</html>
