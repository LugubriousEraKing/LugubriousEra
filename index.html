<!DOCTYPE html>
<html>
<head>
    <title>LugubriousEra - Game Website</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to LugubriousEra</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <main>
        <h2>Featured Games</h2>
        <!-- Your game content can go here -->
    </main>
    <footer>
        &copy; 2023 LugubriousEra
    </footer>
    <div class="login-form">
        <h2>Login</h2>
        <button id="login-button">Login with Netlify</button>
    </div>

    <script>
        // Initialize Netlify Identity
        const netlifyIdentity = window.netlifyIdentity;
        netlifyIdentity.init();

        // Add event listener to the login button
        document.getElementById('login-button').addEventListener('click', () => {
            netlifyIdentity.open('login');
        });

        // Handle login status changes
        netlifyIdentity.on('login', (user) => {
            // Once the user logs in, you can load the user's game data here.
            // Make API requests to your Netlify functions to fetch and display the data.
            
            // Redirect to the inventory page upon successful login
            window.location.href = '/inventory.html';
        });

        netlifyIdentity.on('logout', () => {
            // Handle logout, if needed.
        });
    </script>
</body>
</html>
